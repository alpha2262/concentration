<!DOCTYPE html>
<html>
  <head>
    <title>Concentration</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>Concentration</h1>
    <p id="play">Let's play! Click a square to begin</p>
    <div class="start">
      <div id="pause">Start</div>
      <div id="timer">Timer:</div>
      <div id="clickcount">Number of tries: </div>
      <div id="matches">Number of matches: </div>
    <p></p>
    <div class="board">
      <div id="a" name="A" img src="http://planningpeeps.weebly.com/uploads/7/1/4/3/71430203/387597.jpg" alt="image 1">$</div>
      <div id="b" name="A" >$</div>
      <div id="c" name="B" >$</div>
      <div id="d" name="B" >$</div>

      <div id="e" name="C" >$</div>
      <div id="f" name="C" >$</div>
      <div id="g" name="D" >$</div>
      <div id="h" name="D" >$</div>

      <div id="i" name="E" >$</div>
      <div id="j" name="E" >$</div>
      <div id="k" name="F" >$</div>
      <div id="l" name="F" >$</div>

    </div>
  </body>
</html>
