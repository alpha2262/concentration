<!DOCTYPE html>
<html>
  <head>
    <title>Concentration</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>Concentration</h1>
    <p id="play">Let's play! Click a square to begin</p>
    <div class="start">
      <div id="pause">Start</div>
      <div id="timer">Timer:</div>
      <div id="clickcount">Number of tries: </div>
      <div id="matches">Number of matches: </div>
    </div>
    <div class="board">
      <div id="a" data-myvar="A" >?</div>
      <div id="b" data-myvar="D" >?</div>
      <div id="c" data-myvar="G" >?</div>
      <div id="d" data-myvar="F" >?</div>

      <div id="e" data-myvar="C" >?</div>
      <div id="f" data-myvar="H" >?</div>
      <div id="g" data-myvar="D" >?</div>
      <div id="h" data-myvar="A" >?</div>

      <div id="i" data-myvar="B" >?</div>
      <div id="j" data-myvar="E" >?</div>
      <div id="k" data-myvar="H" >?</div>
      <div id="l" data-myvar="G" >?</div>

      <div id="m" data-myvar="B" >?</div>
      <div id="n" data-myvar="E" >?</div>
      <div id="o" data-myvar="C" >?</div>
      <div id="p" data-myvar="F" >?</div>
    </div>
  </body>
</html>
